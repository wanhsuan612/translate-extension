<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style>
    body {
      width: 400px;
      min-height: 200px;
      padding: 20px;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Arial, sans-serif;
      margin: 0;
    }
    .header {
      margin-bottom: 15px;
      padding-bottom: 15px;
      border-bottom: 1px solid #e0e0e0;
    }
    .toggle-container {
      display: flex;
      align-items: center;
      cursor: pointer;
      user-select: none;
    }
    .toggle-container input[type="checkbox"] {
      margin-right: 8px;
      cursor: pointer;
      width: 16px;
      height: 16px;
    }
    .toggle-label {
      font-size: 13px;
      color: #333;
      font-weight: 500;
    }
    #loading {
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 150px;
      color: #666;
    }
    #result {
      display: none;
      line-height: 2.2;
      font-size: 14px;
      white-space: pre-wrap;
      word-wrap: break-word;
    }
    .error {
      color: #d32f2f;
    }
    /* Furigana styling */
    ruby {
      ruby-position: over;
    }
    rt {
      font-size: 0.6em;
      color: #666;
      line-height: 1;
    }
  </style>
</head>
<body>
  <div class="header">
    <label class="toggle-container">
      <input type="checkbox" id="learningMode">
      <span class="toggle-label">Learning Mode (Furigana)</span>
    </label>
  </div>
  <div id="loading">正在翻譯中...</div>
  <div id="result"></div>
  <script src="popup.js"></script>
</body>
</html>
